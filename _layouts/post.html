---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% if page.ads == true %}
     {% include advertising.html %}
  {% endif %}
  
  {% include disqus.html %}
</article>
